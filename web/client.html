<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Notifiche per Bob</title>
</head>
<body>
  <h1>Notifiche in tempo reale per Bob</h1>
  <div id="log"></div>

  <script>
    const user = "bob";
    const ws = new WebSocket("ws://localhost:8080/ws?user=" + user);
    const log = document.getElementById("log");

    ws.onmessage = (event) => {
      const notif = JSON.parse(event.data);
      const p = document.createElement("p");
      p.textContent = `ðŸ“¬ Da: ${notif.From} â†’ ${notif.Message}`;
      log.appendChild(p);
    };
  </script>
</body>
</html>
